name: PHP Lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  phplint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checking PHP syntax error
      uses: overtrue/phplint@8.1
      with:
        path: .
        options: 
          --extensions=php

